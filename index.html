<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Nike</title>
</head>

<body>
  <div class="bg-container">
    <header>
      <div class="logo">
        <a href="#"><img src="img/nike-logo.png" alt="Nike logo"></a>
      </div>
      <nav>
        <ul>
          <li><a class="navigation-link" href="#">LIFESTYLE</a></li>
          <li><a class="link" href="#">RUNNING</a></li>
          <li><a class="link" href="#">FOOTBALL</a></li>
          <li><a class="link" href="#">SKATEBOARDING</a></li>
        </ul>
      </nav>
      <div class="menu">
        <a href="#">
          <img class="sandwich" src="img/btn_menu.png" alt="Menu sign">
        </a>
      </div>
    </header>
    <section class="position">
      <div class="position-images">
        <img src="img/huarache.png" class="huarache">
        <img src="img/dots.png" class="dots">
        <img src="img/img_big1.png" alt="Huarache sneakers" class="sneakers">
        <a href="#"><img src="img/btn_add.png" class="add"></a>
        <div class="flex-mini">
          <a href="#"><img src="img/mini1.png" class="mini"></a>
          <a href="#"><img src="img/mini2.png" class="mini"></a>
          <a href="#"><img src="img/mini3.png" class="mini"></a>
        </div>
      </div>
      <div class="position-description">
        <div class="close">
          <a href="#"><img src="img/btn_close.png"></a>
        </div>
        <div class="new">
          <a href="#">new</a>
        </div>
        <div class="statement">
          <h1>
            THE <span>RUNNING</span> HAS JUST BEGUN
          </h1>
        </div>
        <div class="model-rating">
          <span>Huarache </span>
          <div class="rating">
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star_border</i>
          </div>
        </div>
        <div class="price">$ 200</div>
        <div class="size">Size</div>
        <ul class="size-choose">
          <a href="#"><li>7</li></a>
          <a href="#"><li>8</li></a>
          <a href="#"><li>9</li></a>
          <a href="#"><li>10</li></a>
          <a href="#"><li>11</li></a>
        </ul>
        <button type="button" class="add-cart">Add to cart</button>
        <button type="button" class="wishlist">Wishlist</button>
      </div>
    </section>
  </div>
</body>

</html>
